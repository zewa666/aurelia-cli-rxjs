<template>
  <require from="./async-binding"></require>
  <h1>SPA Frameworks</h1>
  <ul>
    <li repeat.for="framework of frameworks & async">
      <a href="${framework.url}">${framework.label}</a>
    </li>
  </ul>

  <h1>Frameworks streamed</h1>
  <div with.bind="frameworkOverTime & async"><a href="${url}">${label}</a></div>
</template>
